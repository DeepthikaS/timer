<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </head>
    <body style="place-items:center;background-position:center ;min-height: 100vh;display:grid;background-size: cover;background-repeat: no-repeat;background-image: url(https://wallpapercave.com/wp/wp2774772.jpg)">
        <section style="background-size: cover;background-position: center;">
            <div class="container ">
                <div class="card" style="box-shadow: 0px 0px 5px 5px;max-width: 700px;min-height: 250px;">
                    <div class="card-header"><b><h1 style="text-align: center;">Countdown Timer</h1></b></div>
                    <div class="card-body" style="font-size: 25px; background-color: black; color:white;">
                        <div class="countdown d-flex" style="justify-content: center;text-align: center;">
                            <div>
                                <span class="days" id="days" style="margin-right: 20px;">00</span>
                                <h3 style="margin-right: 20px;">Days</h3>
                            </div>
                            <div>
                                <span class="hours" id="hours" style="margin-right: 20px;">00</span>
                                <h3 style="margin-right: 20px;">Hours</h3>
                            </div>   
                            <div>
                                <span class="minutes" id="minutes" style="margin-right: 20px;">00</span>
                                <h3 style="margin-right: 20px;">Minutes</h3>
                            </div>
                            <div>
                                <span class="seconds" id="seconds">00</span>
                                <h3>Seconds</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer" style="text-align: center;">
                        <h2>Exam date:<br></h2>
                        <h2>June 03, 2021 10:00:00</h2>
                    </div>
                </div>
            </div> 
        </section>
        
        <script src="jsfile.js"></script>   
    </body>
</html>
