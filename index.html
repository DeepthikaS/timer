<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body style="display:grid;background-position:center ;min-height: 100vh;display:grid;background-size: cover;background-repeat: no-repeat;background-image: url(https://wallpapercave.com/wp/wp2774772.jpg)">
        <div class="container" style="width:700px ;height:300px margin:auto;">
            <div class="card" style="box-shadow: 0px 0px 5px 5px; margin:250px 0px 0px 0px;">
                <div class="card-header"><b><h1 style="text-align: center;">Timer</h1></b></div>
                <div class="card-body" style="font-size: 25px; background-color: black; color:white;">
                    <div class="countdown d-flex" style="justify-content: center;text-align: center;">
                        <div>
                            <span class="days" id="days" style="margin-right: 20px;">00</span>
                            <h3 style="margin-right: 20px;">Days</h3>
                        </div>
                        <div>
                            <span class="hours" id="hours" style="margin-right: 20px;">00</span>
                            <h3 style="margin-right: 20px;">Hours</h3>
                        </div>   
                        <div>
                            <span class="minutes" id="minutes" style="margin-right: 20px;">00</span>
                            <h3 style="margin-right: 20px;">Minutes</h3>
                        </div>
                        <div>
                            <span class="seconds" id="seconds">00</span>
                            <h3>Seconds</h3>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex" style="justify-content: center;">
                    <h2>Today's date:<h2 id="footer"></h2></h2>
                </div>
            </div>
        </div> 
        <script src="jsfile.js"></script>   
    </body>
</html>
